<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/food.css">
</head>

<body class="bg-color">
    <!-- Header Section -->
    <div class="topnav bg-color">
        <a href="index.html" class="a-hover"><img src="img/logo.jpg" class="rounded-circle" alt="Pizza"
                style="width:175px"></a>
        <a href="#" class="ml-175">
            <form>
                <input type="text" name="search" placeholder="Search..">
            </form>
        </a>
        <a href="#"><button class="button button-offers"><i class="fa fa-tags"></i> Offers</button></a>
        <a href="cart.html"><button class="button button-offers"><i class="fa fa-cart-plus"></i> Items</button></a>
        <a href="#" class="split"><button class="button button-offers"><i class="fa fa-user-circle-o"></i>
                Simplilearn!</button></a>
    </div>
    <!-- Left Side Bar -->
    <div class="row h-100 bg-color">
        <div class="col-md-2 bg-color">
            <div id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">About</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Services</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Your
                        Orders</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Wishlists</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Cart</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Contact</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-color li-border-left"
                        href="#!">Checkout</a>
                </div>
            </div>
        </div>
        <!-- Main Content Section -->
        <div class="col-md-7 bg-color-cart mt-70">
            <div id="shopping-cart">
                <h1 class="h1-cart">Items Added in Wishlist</h1>
                <table id="cart-content" style="width:75%; margin-left:20%; margin-top:50px;">
                    <thead>
                        <tr style="margin-bottom:50px;">
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p class="total-container" id="total-price"></p>
                <button class="button-clear" id="clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>
    <script src="js/cart-script.js"></script>
</body>

</html>
